<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/output.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <style>
        .hidden {
            display: none;
        }


        .bg-selected {
            background-color: #81c264 !important;
            color: azure !important;
        }
    </style>
</head>

<body>




    <!-- Sidebar -->

    <h2 class="text-xl font-semibold mb-4">Filter By</h2>

    <!-- Start of Location Search -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Location
            <button class="toggle-btn" onclick="toggleContent('locationContentSm')">-</button>
        </h2>
        <div id="locationContentSm" class="content">
            <!-- Input field -->
            <!-- <input type="text" id="location" name="location"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Washington DC" /> -->

            <!-- Dropdown with choices -->
            <select id="location" name="location"
                class="font-thin border-none  appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <!-- Add your location options as <option> elements -->
                <option class="font-thin hover:bg-green-500 hover:text-white" value="option1" value="Washington DC">
                    Washington DC</option>
                <option class="font-thin" value="California, CA">California, CA</option>
                <option class="font-thin" value="New York">New York</option>
                <option class="font-thin" value="Miami">Miami</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>
    <!-- End of Location Search -->



    <hr class="hr">
    </hr>

    <!-- Job Type -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Job Type
            <button class="toggle-btn" onclick="toggleContent('jobTypeContentSm')">-</button>
        </h2>
        <div id="jobTypeContentSm" class="content font-thin">
            <div class="ml-2">
                <input type="checkbox" id="fixedPrice" name="jobType" value="fixedPrice" />
                <label for="fixedPrice">Fixed Price</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="fullTime" name="jobType" value="fullTime" />
                <label for="fullTime">Full-Time</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="partTime" name="jobType" value="partTime" />
                <label for="partTime">Part-Time</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="freelance" name="jobType" value="freelance" />
                <label for="freelance">Freelance</label>
            </div>
        </div>
    </div>
    <hr class="hr">
    </hr>


    <!-- Experience -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Experience
            <button class="toggle-btn" onclick="toggleContent('experienceContentSm')">-</button>
        </h2>
        <div id="experienceContentSm" class="content font-thin">
            <div class="ml-2">
                <input type="checkbox" id="fresher" name="experience" value="fresher" />
                <label for="fresher">Fresher</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="intermediate" name="experience" value="intermediate" />
                <label for="intermediate">Intermediate</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="noExperience" name="experience" value="noExperience" />
                <label for="noExperience">No Experience</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="internship" name="experience" value="internship" />
                <label for="internship">Internship</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="expert" name="experience" value="expert" />
                <label for="expert">Expert</label>
            </div>
        </div>
    </div>
    <hr class="hr">
    </hr>


    <!-- Salary -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Salary
            <button class="toggle-btn" onclick="toggleContent('salaryContentSm')">-</button>
        </h2>
        <div id="salaryContentSm">
        <div  class="flex row font-thin">

            <div class="flex flex-col items-center">
                <div class="bg-gray-50 p-0 px-3 rounded">
                    <span>0</span>
                </div>

            </div>
            <span class="mx-3">-</span>


            <div class="flex flex-col items-center">
                <div class="bg-gray-50 p-0 px-3 rounded">
                    <span id="salaryValueSm">0</span>
                </div>

            </div>
            <span class="ms-1 text-xs flex items-center">USD</span>


        </div>

        <div  class="content my-2">
            <div class="flex items-center flex-col">
                <div class="flex items-center mb-2">

                    <input type="range" id="salaryRangeSm" min="0" max="1000" step="1" class="w-56"
                        onchange="updateSalaryValue()">



                </div>

            </div>
        </div>
        <div id="salaryContent" class="content my-2">
            <div class="flex items-center flex-col">

                <div class="flex items-center overflow-x-auto text-xs px-5 py-1">
                    <input type="radio" id="weekly" name="salaryType" value="weekly" class="hidden"
                        onchange="updateSalaryType('weekly')">
                    <label for="weekly"
                        class="salary-type-label bg-slate-50 text-gray-700 px-2 rounded-xl cursor-pointer hover:bg-primary"
                        onclick="highlightRadio('weekly')">Weekly</label>

                    <input type="radio" id="monthly" name="salaryType" value="monthly" class="hidden"
                        onchange="updateSalaryType('monthly')">
                    <label for="monthly"
                        class="salary-type-label bg-slate-50 text-gray-700 px-2 rounded-xl cursor-pointer ml-4 hover:bg-primary"
                        onclick="highlightRadio('monthly')">Monthly</label>

                    <input type="radio" id="hourly" name="salaryType" value="hourly" class="hidden"
                        onchange="updateSalaryType('hourly')">
                    <label for="hourly"
                        class="salary-type-label bg-slate-50 text-gray-700 px-2 rounded-xl cursor-pointer ml-4 hover:bg-primary"
                        onclick="highlightRadio('hourly')">Hourly</label>


                </div>




            </div>
        </div>
    </div>

    </div>

    <hr class="hr">
    </hr>



    <!-- Category Section -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Category
            <button class="toggle-btn" onclick="toggleContent('categoryContentSm')">-</button>
        </h2>
        <div id="categoryContentSm" class="content font-thin">
            <div class="ml-2">
                <input type="checkbox" id="webDesign" name="category" value="webDesign" />
                <label for="webDesign">Web Design</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="designCreative" name="category" value="designCreative" />
                <label for="designCreative">Design & Creative</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="itDevelopment" name="category" value="itDevelopment" />
                <label for="itDevelopment">IT & Development</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="webMobileDev" name="category" value="webMobileDev" />
                <label for="webMobileDev">Web and Mobile Dev</label>
            </div>
            <div class="ml-2">
                <input type="checkbox" id="writing" name="category" value="writing" />
                <label for="writing">Writing</label>
            </div>

            <!-- Additional Categories (Initially Hidden) -->
            <div id="additionalCategoriesSm" class="hidden">
                <div class="ml-2">
                    <input type="checkbox" id="salesMarketing" name="category" value="salesMarketing" />
                    <label for="salesMarketing">Sales & Marketing</label>
                </div>
                <div class="ml-2">
                    <input type="checkbox" id="musicAudio" name="category" value="musicAudio" />
                    <label for="musicAudio">Music & Audio</label>
                </div>
            </div>

            <!-- Show More/Less Button (Initially Visible) -->
            <button class="bg-gray-400 text-white rounded-lg mt-2 w-full font-semibold text-xs py-2"
                onclick="toggleShowMoreCategories()">+ Show
                More</button>
        </div>
    </div>
    <!-- End Category Section -->

    <hr class="hr">
    </hr>

    <!-- Tags Section  -->
    <div class="mb-4">
        <h2 class="flex items-center justify-between text-md font-medium mb-2">
            Tags
            <button class="toggle-btn" onclick="toggleContent('tagsContentSm')">-</button>
        </h2>
        <div id="tagsContentSm" class="content overflow-x-auto font-thin">
            <div class="items-center p-0 m-0 text-xs">
                <button class="tag-button bg-white text-black px-2  rounded-xl mr-1 mb-2" onclick="toggleTag(this)">Web
                    Design</button>
                <button class="tag-button bg-white text-black px-2 rounded-xl mr-1 mb-2"
                    onclick="toggleTag(this)">Squarespace</button>
                <button class="tag-button bg-white text-black px-2 rounded-xl mr-1 mb-2"
                    onclick="toggleTag(this)">Layout
                    Design</button>
                <button class="tag-button bg-white text-black px-2 rounded-xl mr-1 mb-2" onclick="toggleTag(this)">Web
                    Development</button>
                <button class="tag-button bg-white text-black px-2 rounded-xl mr-1 mb-2"
                    onclick="toggleTag(this)">React</button>
                <button class="tag-button bg-white text-black px-2 rounded-xl mb-2"
                    onclick="toggleTag(this)">Fullstack</button>
            </div>
        </div>
    </div>
    <!-- End of Tags Section -->


    <hr class="hr">
    </hr>

    <!-- Apply Filter Button -->
    <button
        class="py-3 bg-primary hover:bg-secondary hover:text-primary text-white py-1 rounded-lg mt-4 w-full font-bold">Apply
        Filter</button>


    <script>
        function toggleTag(button) {
            // Toggle 'bg-selected' class on the clicked button
            button.classList.toggle('bg-selected');
        }


        <!-- End of Sidebar -->

        // Salary Sliding Bar
        function toggleContent(contentId) {
            const content = document.getElementById(contentId);
            const button = document.querySelector(`button[onclick="toggleContent('${contentId}')"]`);

            content.classList.toggle('hidden');
            button.textContent = content.classList.contains('hidden') ? '+' : '-';
        }


        function updateSalaryValue(contentId) {
            const range = document.getElementById('salaryRangeSm');
            const valueDisplay = document.getElementById('salaryValueSm');
            valueDisplay.textContent = range.value;
        }



        // Salary Buttons
        function updateSalaryType(type) {
            // Your existing logic to handle the selected salary type
        }

        // Function to highlight the selected radio button
        function highlightRadio(id) {
            // Remove 'bg-selected' class from all labels
            document.querySelectorAll('.salary-type-label').forEach(function (label) {
                label.classList.remove('bg-selected');
            });

            // Add 'bg-selected' class to the clicked label
            document.querySelector(`[for="${id}"]`).classList.add('bg-selected');
        }



        // Category
        function toggleShowMoreCategories() {
            const additionalCategoriesSm = document.getElementById('additionalCategoriesSm');
            additionalCategoriesSm.classList.toggle('hidden');

            // Toggle the button text between "Show More" and "Show Less"
            const showMoreButton = document.querySelector('#categoryContent button');
            showMoreButton.textContent = additionalCategoriesSm.classList.contains('hidden') ? '+ Show More' : '- Show Less';
        }

        // Salary
        function updateSalaryType(selectedType) {
            const labels = document.querySelectorAll('.salary-type-label');

            labels.forEach(label => {
                label.classList.remove('bg-primary', 'text-white'); // Remove the color from all labels
            });

            const selectedLabel = document.querySelector(`label[for="${selectedType}"]`);
            if (selectedLabel) {
                selectedLabel.classList.add('bg-primary', 'text-white'); // Add the color to the selected label
            }
        }

        // Initial setup to apply styles to the checked label
        document.addEventListener('DOMContentLoaded', function () {
            const checkedInput = document.querySelector('input[name="salaryType"]:checked');
            if (checkedInput) {
                const selectedLabel = document.querySelector(`label[for="${checkedInput.id}"]`);
                if (selectedLabel) {
                    selectedLabel.classList.add('bg-primary', 'text-white'); // Add the color to the selected label
                }
            }
        });


        // Tags
        function toggleTag(button) {
            // Toggle 'bg-selected' class on the clicked button
            button.classList.toggle('bg-selected');
        }



        function toggleContent(contentId) {
            const content = document.getElementById(contentId);
            const button = document.querySelector(`button[onclick="toggleContent('${contentId}')"]`);

            content.classList.toggle('hidden');
            button.textContent = content.classList.contains('hidden') ? '+' : '-';
        }

    </script>

</body>

</html>
